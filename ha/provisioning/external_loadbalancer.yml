- hosts: external_loadbalancer_1
  roles:  
  - role: tersmitten.keepalived
    keepalived_vrrp_scripts:
      chk_haproxy:
        script: 'killall -0 haproxy'
        weight: 2
        interval: 1
    keepalived_vrrp_instances:
      VI_1:
        interface: eth1
        state: MASTER
        priority: 101
        virtual_router_id: 42
        authentication:
          auth_type: PASS
          auth_pass: 'password'
        virtual_ipaddresses:
        - '192.168.10.200 dev eth1 label eth1:1'
        track_scripts:
        - chk_haproxy

